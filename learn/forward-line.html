<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyPie - Deep Learning 101: A Forward Line</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=Space+Grotesk:wght@400;600&display=swap");

        body {
            font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
            margin: 0;
            background-color: var(--hero-bg);
            color: var(--hero-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        :root {
            --hero-bg: #343a40;
            --hero-text: #ffffff;
            --top-bar-bg: #212529;
            --btn-text: #f8f9fa;
            --btn-border: #f8f9fa;
            --theme-toggle-bg: #fdf6e3;
            --panel-bg: rgba(255, 255, 255, 0.06);
            --panel-border: rgba(255, 255, 255, 0.14);
            --muted-text: rgba(248, 249, 250, 0.72);
            --link-color: #9ddcff;
            --code-bg: rgba(0, 0, 0, 0.35);
            --code-border: rgba(255, 255, 255, 0.2);
            --code-base: rgba(255, 255, 255, 0.88);
            --code-kw: rgba(255, 219, 92, 0.9);
            --code-fn: rgba(138, 235, 255, 0.9);
            --code-type: rgba(255, 167, 227, 0.9);
            --code-num: rgba(190, 255, 151, 0.9);
            --code-op: rgba(255, 255, 255, 0.85);
            --tooltip-bg: rgba(12, 12, 12, 0.9);
            --tooltip-text: #f8f9fa;
            --tooltip-border: rgba(255, 255, 255, 0.2);
        }
        body.theme-solaris {
            --hero-bg: #eee8d5;
            --hero-text: #073642;
            --top-bar-bg: #e7ddc7;
            --btn-text: #586e75;
            --btn-border: #93a1a1;
            --theme-toggle-bg: #343a40;
            --panel-bg: rgba(253, 246, 227, 0.75);
            --panel-border: rgba(147, 161, 161, 0.5);
            --muted-text: rgba(88, 110, 117, 0.78);
            --link-color: #268bd2;
            --code-bg: rgba(253, 246, 227, 0.9);
            --code-border: rgba(147, 161, 161, 0.5);
            --code-base: rgba(88, 110, 117, 0.95);
            --code-kw: rgba(181, 137, 0, 0.95);
            --code-fn: rgba(42, 161, 152, 0.95);
            --code-type: rgba(108, 113, 196, 0.95);
            --code-num: rgba(133, 153, 0, 0.95);
            --code-op: rgba(88, 110, 117, 0.9);
            --tooltip-bg: rgba(253, 246, 227, 0.95);
            --tooltip-text: #586e75;
            --tooltip-border: rgba(147, 161, 161, 0.5);
        }
        .top-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: clamp(0.5rem, 2vh, 1rem) 2rem;
            background-color: var(--top-bar-bg);
            position: relative;
        }
        .top-actions .btn {
            color: var(--btn-text);
            text-decoration: none;
            border: 1px solid var(--btn-border);
            padding: 0.5rem 1.25rem;
            border-radius: 4px;
            font-weight: 600;
            background: transparent;
            cursor: pointer;
            font: inherit;
        }
        .theme-toggle {
            position: absolute;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            padding: 0;
            border-radius: 999px;
            border: 1px solid var(--btn-border);
            background: var(--theme-toggle-bg);
            cursor: pointer;
        }
        .theme-toggle:focus-visible {
            outline: 2px solid var(--btn-text);
            outline-offset: 2px;
        }
        .doc-shell {
            display: grid;
            grid-template-columns: minmax(200px, 240px) minmax(0, 1fr);
            gap: clamp(1.5rem, 4vw, 3rem);
            padding: clamp(1.5rem, 4vw, 3rem) clamp(1.5rem, 6vw, 4.5rem) 3.5rem;
        }
        .doc-nav {
            position: sticky;
            top: 1.5rem;
            align-self: start;
            background: var(--panel-bg);
            border: 1px solid var(--panel-border);
            border-radius: 16px;
            padding: 1.5rem;
        }
        .doc-nav__title {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--muted-text);
            margin-bottom: 1rem;
        }
        .doc-nav a {
            display: block;
            color: var(--hero-text);
            text-decoration: none;
            margin-bottom: 0.75rem;
            font-weight: 600;
        }
        .doc-nav a:hover {
            color: var(--link-color);
        }
        .doc-content {
            background: var(--panel-bg);
            border: 1px solid var(--panel-border);
            border-radius: 20px;
            padding: clamp(1.75rem, 4vw, 3rem);
            line-height: 1.7;
        }
        .doc-header p {
            color: var(--muted-text);
            margin-top: 0;
        }
        .doc-header h1 {
            font-size: clamp(2.5rem, 5vw, 3.6rem);
            margin: 0.4rem 0 1rem;
        }
        .doc-lead {
            font-size: clamp(1.1rem, 2.2vw, 1.4rem);
        }
        section {
            margin-top: clamp(2rem, 5vw, 3rem);
            scroll-margin-top: 1.5rem;
        }
        section h2 {
            font-size: clamp(1.5rem, 3vw, 2rem);
            margin-bottom: 0.75rem;
        }
        .doc-content a {
            color: var(--link-color);
        }
        .doc-code {
            background: var(--code-bg);
            border: 1px solid var(--code-border);
            border-radius: 14px;
            padding: 1rem 1.25rem;
            overflow-x: auto;
            font-family: "IBM Plex Mono", "Courier New", monospace;
            font-size: 0.95rem;
            line-height: 1.6;
            color: var(--code-base);
            white-space: pre;
        }
        .doc-code .kw {
            color: var(--code-kw);
        }
        .doc-code .fn {
            color: var(--code-fn);
        }
        .doc-code .type {
            color: var(--code-type);
        }
        .doc-code .num {
            color: var(--code-num);
        }
        .doc-code .op {
            color: var(--code-op);
        }
        .code-type-tooltip {
            position: fixed;
            left: 0;
            top: 0;
            transform: translate(-50%, -130%);
            background: var(--tooltip-bg);
            color: var(--tooltip-text);
            font-family: "IBM Plex Mono", "Courier New", monospace;
            font-size: 0.9rem;
            padding: 0.25rem 0.5rem;
            border: 1px solid var(--tooltip-border);
            border-radius: 4px;
            opacity: 0;
            pointer-events: none;
            z-index: 3;
            transition: opacity 120ms ease;
        }
        @media (max-width: 900px) {
            .doc-shell {
                grid-template-columns: 1fr;
            }
            .doc-nav {
                position: static;
                display: flex;
                flex-wrap: wrap;
                gap: 0.75rem 1rem;
            }
            .doc-nav a {
                margin-bottom: 0;
            }
        }
    
        .doc-nav a[aria-current="page"] {
            color: var(--link-color);
        }

    </style>
</head>
<body class="theme-dark" data-learn-page="forward-line">
    <div data-top-actions></div>
    <div class="doc-shell">
        <aside class="doc-nav" data-learn-nav></aside>
        <article class="doc-content" data-code-surface>
            <header class="doc-header">
                <p class="doc-eyebrow" data-learn-eyebrow></p>
                <h1 data-learn-title></h1>
                <p class="doc-lead" data-learn-lead></p>
            </header>

            <section data-learn-section>
                <h2 data-learn-section-title></h2>
                <p data-learn-section-body></p>
                <pre class="doc-code" data-learn-code></pre>
            </section>
        </article>
    </div>
    <div class="code-type-tooltip" aria-hidden="true"></div>
    <script src="../top-actions.js"></script>
    <script src="../code-types.js"></script>
    <script src="learn-pages.js"></script>
</body>
</html>
