<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyPie - Language Reference</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: var(--hero-bg);
            color: var(--hero-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        :root {
            --hero-bg: #343a40;
            --hero-text: #ffffff;
            --top-bar-bg: #212529;
            --btn-text: #f8f9fa;
            --btn-border: #f8f9fa;
            --theme-toggle-bg: #fdf6e3;
        }
        body.theme-solaris {
            --hero-bg: #eee8d5;
            --hero-text: #073642;
            --top-bar-bg: #e7ddc7;
            --btn-text: #586e75;
            --btn-border: #93a1a1;
            --theme-toggle-bg: #343a40;
        }
        .top-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: clamp(0.5rem, 2vh, 1rem) 2rem;
            background-color: var(--top-bar-bg);
            position: relative;
        }
        .top-actions .btn {
            color: var(--btn-text);
            text-decoration: none;
            border: 1px solid var(--btn-border);
            padding: 0.5rem 1.25rem;
            border-radius: 4px;
            font-weight: 600;
            background: transparent;
            cursor: pointer;
            font: inherit;
        }
        .theme-toggle {
            position: absolute;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            padding: 0;
            border-radius: 999px;
            border: 1px solid var(--btn-border);
            background: var(--theme-toggle-bg);
            cursor: pointer;
        }
        .theme-toggle:focus-visible {
            outline: 2px solid var(--btn-text);
            outline-offset: 2px;
        }
        .page {
            flex: 1 1 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: clamp(2rem, 6vw, 4.5rem) 2rem;
        }
        .page h1 {
            font-size: clamp(2.25rem, 6vw, 3.5rem);
            margin-bottom: 1rem;
        }
        .page p {
            font-size: clamp(1.1rem, 2.4vw, 1.5rem);
            max-width: 720px;
            margin: 0 auto;
        }
    </style>
</head>
<body class="theme-dark">
    <div class="top-actions">
        <a class="btn" href="learn.html">Learn DL with PyPie</a>
        <a class="btn" href="language-reference.html">Language Reference</a>
        <a class="btn" href="installation.html">Installation</a>
        <button class="theme-toggle" id="theme-toggle" type="button" aria-label="I'm with the light side" title="I'm with the light side"></button>
    </div>
    <main class="page">
        <div>
            <h1>Language Reference</h1>
            <p>Every tensor primitive, shape rule, and optimizer hint in one place. Explore the syntax that makes PyPie feel effortless.</p>
        </div>
    </main>
    <script>
        const themeToggle = document.getElementById("theme-toggle");
        const root = document.body;
        const setTheme = (name) => {
            root.classList.remove("theme-dark", "theme-solaris");
            root.classList.add(name);
            if (themeToggle) {
                const label = name === "theme-solaris" ? "I'm with the dark side" : "I'm with the light side";
                themeToggle.setAttribute("aria-label", label);
                themeToggle.setAttribute("title", label);
            }
        };
        if (themeToggle) {
            themeToggle.addEventListener("click", () => {
                const isSolaris = root.classList.contains("theme-solaris");
                setTheme(isSolaris ? "theme-dark" : "theme-solaris");
            });
        }
        setTheme("theme-dark");
    </script>
</body>
</html>
