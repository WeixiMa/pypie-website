<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyPie - Tensor programming, fluid & safe</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f8f9fa;
            color: #212529;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .top-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 1rem 2rem;
            background-color: #212529;
        }
        .top-actions .btn {
            color: #f8f9fa;
            text-decoration: none;
            border: 1px solid #f8f9fa;
            padding: 0.5rem 1.25rem;
            border-radius: 4px;
            font-weight: 600;
        }
        .hero {
            background-color: #343a40;
            color: white;
            padding: 6rem 2rem 5rem;
            min-height: 55vh;
            text-align: center;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .hero p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .content {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .about {
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="top-actions">
        <a class="btn" href="#">Documentation</a>
        <a class="btn" href="#">Tutorials</a>
    </div>
    <div class="hero">
        <h1>PyPie</h1>
        <p>Tensor programming, fluid & safe</p>
    </div>
    <div class="content">
        <div class="about">
            <h2>About PyPie</h2>
            <p>
                PyPie is a Python library that brings simplicity and clarity to tensor programming.
                Tensors statically typed by shapes, with broadcast and fusion.
            </p>
        </div>

    </div>
